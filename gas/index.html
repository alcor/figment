var m = function createElement(type, attrs, ...children) {
  var node = document.createElement(type);
  for (var prop in attrs) {
    if (!attrs.hasOwnProperty(prop)) continue;
    if (attrs[prop] != undefined) node[prop] = attrs[prop];
  }
  
  function append(child) {
    if (Array.isArray(child)) return child.forEach(append); 
    if (typeof child == 'string') child = document.createTextNode(child);
    if (child) node.appendChild(child);
  }
  
  children.forEach(append);
  return node;
}

  var search = document.getElementById("search")

  } else {

function shortDate(date) {
   var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
   return monthNames[date.getMonth()] + " " + date.getDate()
}

function relativeDate(timestamp) {
  // Make a fuzzy time
  var midnight = new Date();
  midnight.setHours(0,0,0,0); // last midnight

  var delta = Math.round((+new Date - timestamp) / 1000);
  var date = new Date(timestamp)
  var minute = 60,
      hour = minute * 60,
      day = hour * 24,
      week = day * 7;

  var fuzzy;

  if (delta < 2 * minute) {
    fuzzy = 'just now';
  } else if (date > midnight) {
    fuzzy = date.toLocaleTimeString(navigator.language, {hour: '2-digit', minute:'2-digit'});

  } else {
    fuzzy = shortDate(date)
  }
  return fuzzy;
}

    return false;
  } else if (!form.url.value.length) {
    alert("Please enter a figma URL");
    return false;
  }
  
  var row = [form.email.value, form.url.value, form.desc.value, form.tags.value];
  google.script.run.withSuccessHandler(() => {
    fetch();
    document.body.classList.remove("add");
  }).addData(row);
  return false;
}
